<p *ngIf="!sensors"><em>Loading...</em></p>

<mat-selection-list *ngIf="sensors" [multiple]="false">
  <mat-list-item>
    <h2>Sensors</h2>
  </mat-list-item>
  <mat-list-option *ngFor="let sensor of sensors" [value]="sensor">
    <a class="nav-link text-dark" routerLink="fetch-sensor/{{sensor.id}}">{{sensor.name}}</a>
  </mat-list-option>
</mat-selection-list>
