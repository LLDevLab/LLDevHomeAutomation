<p *ngIf="!sensors"><em>Loading...</em></p>

<mat-list *ngIf="sensors">
  <mat-list-item>
    <h2>Sensors</h2>
  </mat-list-item>
  <mat-list-item *ngFor="let sensor of sensors">
    <a class="nav-link text-dark" routerLink="fetch-sensordetails/{{sensor.id}}">{{sensor.name}}</a>
  </mat-list-item>
</mat-list>
