<h1 id="sensorsTable">Sensors</h1>

<p *ngIf="!sensors"><em>Loading...</em></p>

<div class="row-aligned">
  <table class="table-striped" style="margin-left: 10px" aria-labelledby="sensorsTable" *ngIf="sensors" width="20%">
    <tbody>
      <tr class="hovered" *ngFor="let sensor of sensors" routerLink="fetch-sensordetails/{{sensor.id}}">
        <td>{{sensor.name}}</td>
      </tr>
    </tbody>
  </table>

  <router-outlet></router-outlet>
</div>
