<h2 mat-dialog-title>Remove sensor</h2>
<mat-dialog-content class="mat-typography">
  Do you want to remove sensor?
</mat-dialog-content>
<mat-dialog-actions align="right">
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" type="submit">Yes</button>
</mat-dialog-actions>
