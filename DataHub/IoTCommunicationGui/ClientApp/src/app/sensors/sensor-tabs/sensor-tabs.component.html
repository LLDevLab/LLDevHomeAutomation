<mat-tab-group>
  <mat-tab label="Details">
    <ng-template matTabContent>
      <app-sensor-details [sensor]="sensor"></app-sensor-details>
    </ng-template>
  </mat-tab>
  <mat-tab label="Events">
    <ng-template matTabContent>
      <app-sensor-events [sensor]="sensor"></app-sensor-events>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<div>
  <button mat-icon-button (click)="onBackBtnClick()">
    <mat-icon matListIcon>arrow_back</mat-icon>
  </button>
</div>
