<mat-selection-list [multiple]="false">
  <mat-list-option *ngFor="let sensor of sensors" routerLink="fetch-sensor/{{sensor.id}}" [value]="sensor.id">
    {{sensor.name}}
  </mat-list-option>
</mat-selection-list>
<button class="selection-btns" mat-raised-button (click)="onAddBtnClick()">Add sensor</button>
