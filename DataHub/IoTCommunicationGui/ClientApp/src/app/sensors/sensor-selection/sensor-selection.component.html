<button mat-icon-button (click)="onAddBtnClick()">
  <mat-icon matListIcon>add</mat-icon>
</button>
<mat-selection-list [multiple]="false">
  <mat-list-option *ngFor="let sensor of sensors" routerLink="fetch-sensor/{{sensor.id}}" [value]="sensor.id">
    <div>
      {{sensor.name}}
      <button mat-icon-button (click)="onDeleteBtnClick($event, sensor)">
        <mat-icon matListIcon>delete</mat-icon>
      </button>
    </div>
  </mat-list-option>
</mat-selection-list>
